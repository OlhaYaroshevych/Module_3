# This file brings everything together. Very nifty!

# Route name can be used in several places; e.g. links, redirects, and local
# actions.
entity.zin_contact.canonical:
  path: '/zin_contact/{zin_contact}'
  defaults:
    # Calls the view controller, defined in the annotation of the contact
    # entity. This marks this route as belonging to this entity type.
    _entity_view: 'zin_contact'
    _title: 'Contact content'
  requirements:
    # Calls the access controller of the entity, passing in the suffix ('view')
    # as the $operation parameter to checkAccess().
    _entity_access: 'zin_contact.view'

entity.zin_contact.collection:
  path: '/zin_contact/list'
  defaults:
  # Calls the list controller, defined in the annotation of the contact entity.
    _entity_list: 'zin_contact'
    _title: 'Contact list'
  requirements:
  # Checks for permission directly.
    _permission: 'view contact entity'

zin.contact_add:
  path: '/zin_contact/add'
  defaults:
    # Calls the form.add controller, defined in the contact entity.
    _entity_form: zin_contact.default
    _title: 'Add contact'
  requirements:
    # Use the entity's access controller. _entity_create_access tells the router
    # to use the access controller's checkCreateAccess() method instead of
    # checkAccess().
    _entity_create_access: 'zin_contact'

entity.zin_contact.edit_form:
  path: '/zin_contact/{zin_contact}/edit'
  defaults:
  # Calls the form.edit controller, defined in the contact entity.
    _entity_form: zin_contact.default
    _title: 'Edit contact'
  requirements:
    # Calls the access controller of the entity, passing in the suffix
    # ('update') as the $operation parameter to checkAccess().
    _entity_access: 'zin_contact.update'

entity.zin_contact.delete_form:
  path: '/contact/{zin_contact}/delete'
  defaults:
    # Calls the form.delete controller, defined in the contact entity.
    _entity_form: zin_contact.delete
    _title: 'Delete contact'
  requirements:
    # Calls the access controller of the entity, passing in the suffix
    # ('delete') as the $operation parameter to checkAccess().
    _entity_access: 'zin_contact.delete'

zin.contact_settings:
  path: '/admin/structure/zin_contact_settings'
  defaults:
    _form: '\Drupal\zin\Form\ContactSettingsForm'
    _title: 'Contact settings'
  requirements:
    _permission: 'administer contact entity'
